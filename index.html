<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For A Very Special Boy Named Jabes</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #cfe9ff, #a7cfff, #e6f0ff);
  overflow: hidden;
  color: #1f3b63;
  font-family: Arial, sans-serif;
  border: 14px solid transparent;
  border-image: repeating-linear-gradient(
    45deg,
    #ffb6d9 0px,
    #ffb6d9 20px,
    #ffd6e8 20px,
    #ffd6e8 40px,
    #cfe9ff 40px,
    #cfe9ff 60px
  ) 14;
}

/* floating hearts */
.heart {
  position: absolute;
  width: 10px;
  height: 10px;
  background: #ffd6e8;
  transform: rotate(45deg);
  animation: float 10s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(100vh) rotate(45deg); }
  to { transform: translateY(-10vh) rotate(45deg); }
}

.hidden { display:none; }

.intro, .main {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.intro img {
  width: 260px;
  border-radius: 18px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.question { font-size: 20px; max-width: 300px; }

.fineprint {
  font-size: 11px;
  opacity: 0.7;
  margin-bottom: 30px;
}

/* BUTTONS */
button {
  background: rgba(255,255,255,0.7);
  border: none;
  border-radius: 30px;
  padding: 12px 22px;
  margin: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* HEARTBEAT PULSE */
@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.07); }
  50% { transform: scale(1); }
  75% { transform: scale(1.07); }
  100% { transform: scale(1); }
}

.yesbtn {
  animation: heartbeat 1.6s infinite;
}

/* GLOW ON HOVER */
.yesbtn:hover {
  transform: scale(1.2);
  box-shadow: 0 0 25px #ff9fcf;
}

/* YES MESSAGE */
#yesMessage {
  margin-top:20px;
  font-size:16px;
  opacity:0;
  transition:opacity 1s;
}

/* CONFETTI */
.burst-heart {
  position: absolute;
  animation: burst 2s ease-out forwards;
}

@keyframes burst {
  0% { transform: scale(0) translate(0,0); opacity:1; }
  100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity:0; }
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loadingScreen" style="
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(135deg,#cfe9ff,#a7cfff,#e6f0ff);
display:flex;
align-items:center;
justify-content:center;
font-size:18px;
color:#1f3b63;
z-index:9999;
flex-direction:column;">
  <div>loading feelingsâ€¦</div>
  <div style="font-size:12px;margin-top:8px;">building courageâ€¦</div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="fall-in-love-with-you.mp3.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div class="intro" id="intro">
  <p>Iâ€™ve been thinking about something for a while.<br>If you would like to continue, press the photo.</p>
  <img src="B19788B2-CFDA-4E62-BBD9-633152450DDE.jpeg.jpg" onclick="enterSite()" />
</div>

<!-- MAIN -->
<div class="main hidden" id="main">
  <div class="question">
    Jabes will you do me the honor of being my valentine
  </div>
  <div class="fineprint">
    (even if itâ€™s just as a friend :))
  </div>

  <button class="yesbtn" onclick="yes()">yes of course</button>
  <button onmouseover="moveButton(this)" onclick="no()">no, Iâ€™m sorry but I love you</button>

  <div id="yesMessage">okay yay, i was a little nervous asking ðŸ’™</div>
</div>

<script>
window.onload = function() {
  setTimeout(() => {
    document.getElementById("loadingScreen").style.display = "none";
  }, 2000);
}

/* floating hearts */
for (let i = 0; i < 30; i++) {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = 8 + Math.random() * 5 + 's';
  document.body.appendChild(heart);
}

/* floating notes */
const notes = ["hi", "hey :)", "youâ€™re cute", "just saying", "idk i like you"];
for (let i = 0; i < 12; i++) {
  const note = document.createElement("div");
  note.innerText = notes[Math.floor(Math.random()*notes.length)];
  note.style.position="absolute";
  note.style.left=Math.random()*100+"vw";
  note.style.top=Math.random()*100+"vh";
  note.style.fontSize="10px";
  note.style.opacity="0.25";
  note.style.color="#ff9fcf";
  note.style.animation="float 12s linear infinite";
  document.body.appendChild(note);
}

function enterSite() {
  document.getElementById('intro').classList.add('hidden');
  document.getElementById('main').classList.remove('hidden');
  document.getElementById('music').play();
}

function yes() {
  for (let i = 0; i < 90; i++) {
    const heart = document.createElement('div');
    heart.className='burst-heart';
    heart.innerHTML='â¤ï¸';
    heart.style.left='50%';
    heart.style.top='50%';
    heart.style.fontSize=14+Math.random()*30+'px';
    heart.style.setProperty('--x',(Math.random()*500-250)+'px');
    heart.style.setProperty('--y',(Math.random()*500-250)+'px');
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
  document.getElementById("yesMessage").style.opacity = 1;
}

function moveButton(button){
  const x=Math.random()*300-150;
  const y=Math.random()*300-150;
  button.style.transform=`translate(${x}px,${y}px)`;
}

function no(){
  alert("still love you ðŸ’™");
}

/* heart trail */
document.addEventListener("mousemove",function(e){
  const heart=document.createElement("div");
  heart.innerHTML="ðŸ’—";
  heart.style.position="absolute";
  heart.style.left=e.pageX+"px";
  heart.style.top=e.pageY+"px";
  heart.style.fontSize="10px";
  heart.style.pointerEvents="none";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),600);
});
</script>

</body>
</html>
