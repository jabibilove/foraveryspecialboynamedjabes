<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For A Very Special Boy Named Jabes</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#cfe9ff,#a7cfff,#e6f0ff);
  overflow: hidden;
  font-family: Arial, sans-serif;
  color:#1f3b63;
}

/* candy border */
body::before {
  content:
  "ðŸ’— be mine   ðŸ’™ wink wink   ðŸ’— hug me   ðŸ’™ cutie   ðŸ’— love you   ðŸ’™ xoxo   ðŸ’— kiss me   ðŸ’™ mine   ";
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  border:18px solid transparent;
  box-sizing:border-box;
  padding:8px;
  font-size:14px;
  display:flex;
  flex-wrap:wrap;
  align-content:space-between;
  justify-content:space-between;
  opacity:.8;
}

/* floating hearts */
.heart {
  position:absolute;
  width:10px;
  height:10px;
  background:#ffd6e8;
  transform:rotate(45deg);
  animation:float 10s linear infinite;
  opacity:.6;
}

@keyframes float {
  from { transform:translateY(100vh) rotate(45deg); }
  to { transform:translateY(-10vh) rotate(45deg); }
}

.hidden{display:none;}

.intro,.main{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.intro img{
  width:260px;
  border-radius:18px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

/* quote bubbles */
.quote{
  position:absolute;
  background:#ffd6e8;
  padding:6px 10px;
  border-radius:12px;
  font-size:11px;
  color:#1f3b63;
  opacity:.7;
  animation:float 14s linear infinite;
}

/* buttons */
button{
  background:rgba(255,255,255,.8);
  border:none;
  border-radius:30px;
  padding:12px 22px;
  margin:8px;
  font-size:14px;
  cursor:pointer;
  transition:.3s;
}

/* heartbeat */
@keyframes beat{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

.yesbtn{
  animation:beat 1.6s infinite;
}

.yesbtn:hover{
  transform:scale(1.18);
  box-shadow:0 0 20px #ff9fcf;
}

#yesMessage{
  margin-top:20px;
  opacity:0;
  transition:opacity 1s;
}

.burst{
  position:absolute;
  animation:burst 2s forwards;
}

@keyframes burst{
  from{transform:scale(0);opacity:1;}
  to{transform:scale(1.4) translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>

<body>

<!-- loading screen -->
<div id="load" style="
position:fixed;top:0;left:0;width:100%;height:100%;
background:linear-gradient(135deg,#cfe9ff,#a7cfff,#e6f0ff);
display:flex;align-items:center;justify-content:center;
flex-direction:column;z-index:9999;">
<div>loading feelingsâ€¦</div>
<div style="font-size:12px;margin-top:6px;">building courageâ€¦</div>
</div>

<audio id="music" loop>
<source src="fall-in-love-with-you.mp3.mp3">
</audio>

<div class="intro" id="intro">
<p>Iâ€™ve been thinking about something for a while.<br>If you would like to continue, press the photo.</p>
<img src="B19788B2-CFDA-4E62-BBD9-633152450DDE.jpeg.jpg" onclick="go()" />
</div>

<div class="main hidden" id="main">
<div>Jabes will you do me the honor of being my valentine</div>
<div style="font-size:11px;margin-bottom:30px;opacity:.7;">
(even if itâ€™s just as a friend :))
</div>

<button class="yesbtn" onclick="yes()">yes of course</button>
<button onmouseover="run(this)" onclick="no()">no, Iâ€™m sorry but I love you</button>

<div id="yesMessage">okay yay, i was a little nervous asking ðŸ’™</div>
</div>

<script>

/* hide loading */
window.onload=()=>{
 setTimeout(()=>document.getElementById("load").style.display="none",2000)
}

/* floating hearts */
for(let i=0;i<30;i++){
 let h=document.createElement("div")
 h.className="heart"
 h.style.left=Math.random()*100+"vw"
 h.style.animationDuration=8+Math.random()*5+"s"
 document.body.appendChild(h)
}

/* MANY quotes */
let words=[
"youâ€™re cute",
"hi :)",
"thinking of you",
"smile",
"hey you",
"wink",
"just saying",
"idk i like you",
"be mine?",
"soft boy",
"cutie",
"miss you",
"you matter",
"hi jabes",
"okay hi"
]

for(let i=0;i<25;i++){
 let q=document.createElement("div")
 q.className="quote"
 q.innerText=words[Math.floor(Math.random()*words.length)]
 q.style.left=Math.random()*100+"vw"
 q.style.top=Math.random()*100+"vh"
 document.body.appendChild(q)
}

/* go to main page */
function go(){
 document.getElementById("intro").classList.add("hidden")
 document.getElementById("main").classList.remove("hidden")
 document.getElementById("music").play()
}

/* yes */
function yes(){
 for(let i=0;i<90;i++){
  let h=document.createElement("div")
  h.className="burst"
  h.innerHTML="â¤ï¸"
  h.style.left="50%"
  h.style.top="50%"
  h.style.fontSize=14+Math.random()*30+"px"
  h.style.setProperty("--x",(Math.random()*500-250)+"px")
  h.style.setProperty("--y",(Math.random()*500-250)+"px")
  document.body.appendChild(h)
  setTimeout(()=>h.remove(),2000)
 }
 document.getElementById("yesMessage").style.opacity=1
}

/* runaway no */
function run(b){
 b.style.transform=`translate(${Math.random()*300-150}px,${Math.random()*300-150}px)`
}

function no(){
 alert("still love you ðŸ’™")
}

/* heart trail */
document.addEventListener("mousemove",e=>{
 let h=document.createElement("div")
 h.innerHTML="ðŸ’—"
 h.style.position="absolute"
 h.style.left=e.pageX+"px"
 h.style.top=e.pageY+"px"
 h.style.fontSize="10px"
 document.body.appendChild(h)
 setTimeout(()=>h.remove(),600)
})
</script>

</body>
</html>
