<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For A Very Special Boy Named Jabes</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#cfe9ff,#a7cfff,#e6f0ff);
  background-size:200% 200%;
  animation:gradientMove 12s ease infinite;
  overflow:hidden;
  font-family:'Special Elite', cursive;
  color:#1f3b63;
  border:12px solid #ffd6e8;
  box-sizing:border-box;
  transition:background 2s ease;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.hidden{display:none;}

.intro,.main{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.intro img{
  width:260px;
  border-radius:18px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

/* Lovey text box */
.loveBox{
  background:rgba(255,255,255,0.65);
  border:2px solid #ffd6e8;
  border-radius:18px;
  padding:18px 20px;
  margin-bottom:15px;
  box-shadow:0 0 12px rgba(255,182,217,.4);
}

/* Floating hearts */
.heart{
  position:absolute;
  width:10px;
  height:10px;
  background:#ffd6e8;
  transform:rotate(45deg);
  animation:float 10s linear infinite;
  opacity:.6;
  pointer-events:none;
}

@keyframes float{
  from{transform:translateY(100vh) rotate(45deg);}
  to{transform:translateY(-10vh) rotate(45deg);}
}

/* Quote bubbles */
.quote{
  position:absolute;
  background:#ffd6e8;
  padding:6px 10px;
  border-radius:14px;
  font-size:11px;
  color:#1f3b63;
  opacity:.85;
  animation:float 14s linear infinite;
  pointer-events:none;
}

/* Background memory images */
.bgMemory{
  position:absolute;
  width:200px;
  opacity:0.16;
  filter:blur(1.5px);
  pointer-events:none;
  animation:drift 45s linear infinite;
}

@keyframes drift{
  from{transform:translateY(110vh) translateX(0px);}
  to{transform:translateY(-120vh) translateX(60px);}
}

/* Buttons */
button{
  background:rgba(255,255,255,.9);
  border:none;
  border-radius:30px;
  padding:12px 22px;
  margin:8px;
  font-size:14px;
  cursor:pointer;
  transition:.3s;
  font-family:'Special Elite', cursive;
}

@keyframes beat{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

.yesbtn{ animation:beat 1.6s infinite; }

.yesbtn:hover{
  transform:scale(1.18);
  box-shadow:0 0 25px #ff9fcf, 0 0 45px #ffd6e8;
}

.maybe{
  opacity:.7;
  font-size:12px;
  padding:8px 14px;
}

.flash{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:white;
  opacity:0;
  pointer-events:none;
  transition:opacity .4s;
}

.burst{
  position:absolute;
  animation:burst 2s forwards;
  pointer-events:none;
}

@keyframes burst{
  from{transform:scale(0);opacity:1;}
  to{transform:scale(1.4) translate(var(--x),var(--y));opacity:0;}
}

#yesMessage{
  margin-top:20px;
  opacity:0;
  transition:opacity 1s;
}
</style>
</head>

<body>

<div id="loadingScreen" style="
position:fixed;
top:0;left:0;width:100%;height:100%;
background:linear-gradient(135deg,#cfe9ff,#a7cfff,#e6f0ff);
display:flex;align-items:center;justify-content:center;
flex-direction:column;z-index:9999;
font-size:18px;color:#1f3b63;
transition:opacity .8s ease;">
<div>loading feelingsâ€¦</div>
<div style="font-size:12px;margin-top:6px;">building courageâ€¦</div>
</div>

<div class="flash" id="flash"></div>

<audio id="music" loop>
<source src="fall-in-love-with-you.mp3.mp3">
</audio>

<div class="intro" id="intro">
<div class="loveBox">
Iâ€™ve been thinking about something for a while.<br>
If you would like to continue, press the photo.
</div>

<img id="enterPhoto" src="B19788B2-CFDA-4E62-BBD9-633152450DDE.jpeg.jpg">
</div>

<div class="main hidden" id="main">
<div class="loveBox">
Jabes will you do me the honor of being my valentine
</div>

<div class="loveBox" style="font-size:11px;">
(even if itâ€™s just as a friend :))
</div>

<button class="yesbtn" id="yesBtn">yes of course</button>
<button id="noBtn">no, Iâ€™m sorry but I love you</button>
<button class="maybe" id="maybeBtn">maybe ðŸ˜³</button>

<div id="yesMessage">okay yay, i was a little nervous asking ðŸ’™</div>
</div>

<script>

/* Loading screen */
window.addEventListener("load",function(){
 setTimeout(()=>{
  const s=document.getElementById("loadingScreen");
  s.style.opacity="0";
  s.style.pointerEvents="none";
  setTimeout(()=>s.remove(),800);
 },1400);
});

/* Enter site */
document.getElementById("enterPhoto").addEventListener("click",function(){
 document.getElementById("intro").style.display="none";
 document.getElementById("main").classList.remove("hidden");
 const music=document.getElementById("music");
 music.volume=.3;
 music.play();
});

/* Floating hearts */
for(let i=0;i<30;i++){
 let h=document.createElement("div");
 h.className="heart";
 h.style.left=Math.random()*100+"vw";
 h.style.animationDuration=8+Math.random()*5+"s";
 document.body.appendChild(h);
}

/* Quote bubbles */
let words=[
"youâ€™re cute","hi :)","thinking of you","wink",
"cutie","be mine?","hey you","smile",
"idk i like you","hi jabes","miss you",
"you make me smile","you calm me","you feel familiar"
];

for(let i=0;i<30;i++){
 let q=document.createElement("div");
 q.className="quote";
 q.innerText=words[Math.floor(Math.random()*words.length)];
 q.style.left=Math.random()*100+"vw";
 let pos=Math.random()*100;
 if(pos>35 && pos<65){pos+=25}
 q.style.top=pos+"vh";
 document.body.appendChild(q);
}

/* Background memory imagery */
let memories=[
"https://images.unsplash.com/photo-1502082553048-f009c37129b9",  // clouds
"https://images.unsplash.com/photo-1507525428034-b723cf961d3e",  // beach
"https://images.unsplash.com/photo-1506744038136-46273834b3fb",  // waterfall
"https://images.unsplash.com/photo-1524985069026-dd778a71c7b4"   // theater
];

for(let i=0;i<10;i++){
 let img=document.createElement("img");
 img.src=memories[Math.floor(Math.random()*memories.length)];
 img.className="bgMemory";
 img.style.left=Math.random()*100+"vw";
 img.style.animationDuration=30+Math.random()*25+"s";
 document.body.appendChild(img);
}

/* YES click */
document.getElementById("yesBtn").addEventListener("click",function(){
 const f=document.getElementById("flash");
 f.style.opacity=.7;
 setTimeout(()=>f.style.opacity=0,300);

 for(let i=0;i<90;i++){
  let h=document.createElement("div");
  h.className="burst";
  h.innerHTML="â¤ï¸";
  h.style.left="50%";
  h.style.top="50%";
  h.style.fontSize=14+Math.random()*30+"px";
  h.style.setProperty("--x",(Math.random()*500-250)+"px");
  h.style.setProperty("--y",(Math.random()*500-250)+"px");
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
 }

 document.getElementById("yesMessage").style.opacity=1;
 document.body.style.background="linear-gradient(135deg,#ffd6e8,#ffcce0,#cfe9ff)";

 const m=document.getElementById("music");
 let vol=m.volume;
 let grow=setInterval(()=>{
  if(vol<.8){vol+=.02;m.volume=vol}else clearInterval(grow);
 },200);
});

/* Maybe */
document.getElementById("maybeBtn").addEventListener("click",function(){
 document.getElementById("yesMessage").style.opacity=1;
});

/* Runaway NO */
document.getElementById("noBtn").addEventListener("mouseover",function(){
 this.style.transform=`translate(${Math.random()*300-150}px,${Math.random()*300-150}px)`
});

/* Heart trail */
document.addEventListener("mousemove",e=>{
 let h=document.createElement("div");
 h.innerHTML="ðŸ’—";
 h.style.position="absolute";
 h.style.left=e.pageX+"px";
 h.style.top=e.pageY+"px";
 h.style.fontSize="10px";
 h.style.pointerEvents="none";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),600);
});
</script>

</body>
</html>
